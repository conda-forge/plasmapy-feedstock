{% set version = "0.8.1" %}

package:
  name: plasmapy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/plasmapy/plasmapy-{{ version }}.tar.gz
  sha256: a2d36f6b43e6f29435c0bf3b2a754889f119f29ac8d8e862f269855face75ba2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >= 3.8
    - pip
    - numpy >= 1.19.0
    - setuptools >= 41.2
    - setuptools_scm
    - wheel >= 0.29.0
  run:
    - python >=3.7
    - {{ pin_compatible('numpy') }}
    - astropy >= 4.3.1
    - cached-property >= 1.5.2
    - h5py >= 3.0.0
    - ipywidgets >= 7.6.5
    - lmfit >= 1.0.0
    - matplotlib >= 3.3.0
    - mpmath >= 1.2.1
    - numba
    - packaging
    - pandas >= 1.0.0
    - scipy >= 1.5.0
    - tqdm >= 4.41.0
    - voila
    - xarray >= 0.15.0

test:
  imports:
    - plasmapy
    - plasmapy.particles
    - plasmapy.plasma
    - plasmapy.formulary
    - plasmapy.utils
    - plasmapy.diagnostics
    - plasmapy.simulation
  commands:
    - pytest --pyargs plasmapy -k "not test_grid_methods"
  requires:
    - pytest

about:
  home: https://github.com/PlasmaPy/PlasmaPy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Python package for plasma physics
  description: PlasmaPy is a community-developed and community-driven Python package for plasma physics.
  doc_url: http://plasmapy.readthedocs.io/en/docs/
  dev_url: https://github.com/plasmapy/plasmapy

extra:
  recipe-maintainers:
    - StanczakDominik
    - rocco8773
